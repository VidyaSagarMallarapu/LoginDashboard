
<mat-toolbar>User  Login  </mat-toolbar>
<div class="add-book-form">
  <mat-card>

    <form #myForm="ngForm">

      <mat-form-field class="full-width">
        <input matInput placeholder="User name " [(ngModel)]="username" name="title" required>

      </mat-form-field>
      <br />
      <mat-form-field class="full-width">
        <input matInput [(ngModel)]="password" placeholder="Enter your password" [type]="hide ? 'password' : 'text'" name="password" required>
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>

      </mat-form-field>

      <br />

            <mat-card-actions>
              <button (click)="login()" mat-raised-button color="warn" value="submit" [disabled]="!myForm.form.valid"> Login </button>
              <br /> <br />
              <button (click)="Foget()" mat-button  value="submit" > Forget password </button>
              <br />
              <button (click)="change()" mat-button  value="submit" > Change Password </button>

            </mat-card-actions>

    </form>

  </mat-card>
</div>
